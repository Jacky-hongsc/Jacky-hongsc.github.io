<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Five Personality Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .silkworld-ad {
          width: 100%;
          text-align: center;
        }
    </style>
</head>
<body>
    <div id="start-page">
        <div class="container">
            <h1 class="mt-5 text-center">나의 Big5 유형은?</h1>
            <h5 class="mt-5 text-center">BIg5는 개인의 성격 특성을 다섯 가지 요인으로 분류합니다. <br>이를 통해 자신의 성격 특성을 파악하고 이를 개선하는 데 도움이 되는 성격 테스트입니다. </h5>
            <div class="main-image">
                <img src="https://user-images.githubusercontent.com/25069557/235572577-2c3d5226-196b-428a-829f-0f83e797c170.png" alt="Big Five Personality Test">
             <!-- <  ![BIG5](https://user-images.githubusercontent.com/25069557/235572577-2c3d5226-196b-428a-829f-0f83e797c170.png)-->
              </div>
            <!-- Silkworld ad -->
            <div class="silkworld-ad mt-3">
                <a href="https://smartstore.naver.com/silkworld" target="_blank">
                    <img src="silkworld-ad.png" alt="Silkworld - 네이버 스마트스토어">
                </a>
            </div>
            <!-- End of Silkworld ad -->            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary mt-5" onclick="startTest();">테스트 시작하기</button>
            </div>
        </div>
    </div>
    <div class="container" style="display: none;">
        <h1 class="text-center my-5">Big Five Personality Test</h1>
        <!-- <p class="text-center">This test will help you to determine your personality type. It is based on the Big Five personality traits. The test consists of 50 questions. Please answer all questions honestly. There are no right or wrong answers. The test should take about 10 minutes to complete.</p>-->
          <p class="text-center">Big Five 성격 특성을 기반으로 유형을 판단하는데 도움이 될것입니다.<br> 시험은 50문항으로 구성되어 있습니다. 모든 질문에 정직하게 답변해 주십시오. <br>정답과 오답은 따로 없으며, 테스트를 완료하는 데 약 10분이 소요됩니다.<br> </p>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <form id="bigFiveForm">
            <!-- ... -->
            <div id="questions-container"></div>
            
            <button type="button" id="nextButton" class="btn btn-primary d-grid gap-2 mt-5" onclick="showNextBatch()" style="width: 100%;">Next</button>
            <button type="button" id="submitButton" onclick="navigateToResultPage()" style="display:none;">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      function navigateToResultPage() {
        const form = document.getElementById("bigFiveForm");
        const formData = new FormData(form);
        const scores = calculateScores(formData);

        // Calculate the average score for each factor
      //  scores.openness /= 10;
     ///  scores.conscientiousness /= 10;
      //  scores.extraversion /= 10;
      //  scores.agreeableness /= 10;
      //  scores.neuroticism /= 10;

        // Store the scores in local storage
        localStorage.setItem("bigFiveScores", JSON.stringify(scores));

        // Navigate to the result page
        window.location.href = "result.html";
      }
    </script>
</body>
</html>
